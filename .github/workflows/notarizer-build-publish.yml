name: Publish notarizer to PyPI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      run: |
        make build
    - name: Unit Tests
      run: |
        make unit-tests
    - name: Linter
      run: |
        make lint
    - name: Code Style
      run: |
        make codestyle

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
    - name: Set up Python
      if: github.ref == 'refs/heads/main'
      uses: actions/setup-python@v2
      with:
        python-version: 3.8.6
    - name: Dependencies
      if: github.ref == 'refs/heads/main'
      run: |
        pip install pipenv && pipenv install && pipenv run pip install -e .
    - name: Generate binaries
      if: github.ref == 'refs/heads/main'
      run: |
        pipenv run python setup.py sdist bdist_wheel
    - name: Publish distribution package to PyPI
      if: github.ref == 'refs/heads/main'
      uses: pypa/gh-action-pypi-publish@master
      with:
        skip_existing: true
        password: ${{ secrets.PYPI_TOKEN }}